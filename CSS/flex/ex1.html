<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex : exo</title>
    <link rel="stylesheet" href="./ex1.css">
</head>

<body>
    <div id="exo">
        <!-- Chaque exercice se fera dans une section 
    différente. Chaque section devra occuper toute
    la hauteur du viewport -->
        <section class="ex-1">
            <!-- Faites 8div de couleurs différentes.
    Chacune d'entre elles doit être vertical et occuper la
totalité du viewport.
En format tablette, elles doivent faire deux lignes de 4.
En formation mobile, 4 lignes de deux.
Bonus : ajouter une marge autour d'elles. -->
                    <div class="color1">Colors</div>
                    <div class="color2">Colors</div>
                    <div class="color3">Colors</div>
                    <div class="color4">Colors</div>
                    <div class="color5">Colors</div>
                    <div class="color6">Colors</div>
                    <div class="color7">Colors</div>
                    <div class="color8">Colors</div>
        </section>

        <section class="ex-2">
            <!-- Faites 9 div de couleurs différentes. Elles doivent
    faire 3 lignes, une de 4, une de 1 et une autre de 4.
    En format tablette, ce sera 5 lignes deux de 2, puis une de 1
puis deux de 2. En format mobile,une colonne simple-->

            <div class="color1">Colors</div>
            <div class="color2">Colors</div>
            <div class="color3">Colors</div>
            <div class="color4">Colors</div>
            <div class="color5">Colors</div>
            <div class="color6">Colors</div>
            <div class="color7">Colors</div>
            <div class="color8">Colors</div>
            <div class="color9">Colors</div>

        </section>

        <section class="ex-3">
            <!-- Créer un header, un main, une nav et un footer.
    Placer le header en haut, prenant toute la largeur.
    Placer nav à gauche sur 200px et main prenant le reste de
    la droite.
    En format mobile, les 4 éléments doivent être en colonne
    avec la nav entre le main et le footer -->

            <header>header</header>
            <nav>nav</nav>
            <main>main</main>
            <footer>footer</footer>
        </section>
    </div>
</body>

</html>
